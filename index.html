<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Day Planner</title>
</head>

<body>
    
    <header class="jumbotron">
        <h1 class="display-1">Day Planner</h1>
        <div id="quoteDisplay" class="mb-1 mt-5 bg-dark col-lg-12">

        </div>
        <button onclick="newQuote()" class="mb-5 mt-3 btn btn-warning btn-lg">Inspire Me </button>


        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mb-5">

        <div class="row" data-time="9">
            <div class="col-2 hour" id="time-block">9 A.M - 10 A.M</div>
            <textarea class="description col-8"></textarea>
            <button class="saveBtn col-2">Save</button>
        </div>

        <div class="row" data-time="10">
            <div class="col-2 hour" id="time-block">10 A.M - 11 A.M</div>
            <textarea class="description col-8"></textarea>
            <button class="saveBtn col-2">Save</button>
        </div>

        <div class="row" data-time="11">
            <div class="col-2 hour" id="time-block">11 A.M - 12 P.M</div>
            <textarea class="description col-8"></textarea>
            <button class="saveBtn col-2">Save</button>
        </div>

        <div class="row" data-time="12">
            <div class="col-2 hour" id="time-block">12 P.M -  1 P.M</div>
            <textarea class="description col-8"></textarea>
            <button class="saveBtn col-2">Save</button>
        </div>

        <div class="row" data-time="13">
            <div class="col-2 hour" id="time-block">1 P.M -  2 P.M</div>
            <textarea class="description col-8"></textarea>
            <button class="saveBtn col-2">Save</button>
        </div>

        <div class="row" data-time="14">
            <div class="col-2 hour" id="time-block">2 P.M -  3 P.M</div>
            <textarea class="description col-8"></textarea>
            <button class="saveBtn col-2">Save</button>
        </div>

        <div class="row" data-time="15">
            <div class="col-2 hour" id="time-block">3 P.M -  4 P.M</div>
            <textarea class="description col-8"></textarea>
            <button class="saveBtn col-2">Save</button>
        </div>

        <div class="row" data-time="16">
            <div class="col-2 hour" id="time-block">4 P.M -  5 P.M</div>
            <textarea class="description col-8"></textarea>
            <button class="saveBtn col-2">Save</button>
        </div>

        <div class="row" data-time="17">
            <div class="col-2 hour" id="time-block">5 P.M -  6 P.M</div>
            <textarea class="description col-8"></textarea>
            <button class="saveBtn col-2">Save</button>
        </div>

    </div>

    <footer class=" position-sticky-top bg-light text-center text-lg-start">
        <!-- Grid container -->


        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            Â© 2020 Copyright:
            <a class="text-dark" href="https://github.com/JRLaro/dayPlanner.git" target="_blank">J.Laro</a>
        </div>
        <!-- Copyright -->
    </footer>



    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="quotes.js"></script>
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
